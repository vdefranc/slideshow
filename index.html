<html>
  <head>
    <title>Slideshow</title>
    <link rel="stylesheet" href="dist/slideshow.css">
    <!-- <script type="text/javascript" src ="jquery-1.11.1.min.js"></script> -->
    <script src="dist/slideshow.js"></script>
  </head>
  <body style="border-left: 1px solid #ccc;border-right: 1px solid #ccc;margin: 0 auto;padding: 1em;width: 60%;max-width: 600px;">
  	<h1>Vanilla Js Slideshow</h1>
  	<div class="che-slideshow">
  		<ol class="slideshow-indicator-container">
  			<li class="slideshow-indicator">
  			</li>
  			<li class="slideshow-indicator inactive-indicator" >
  			</li>
  			<li class="slideshow-indicator inactive-indicator" >
  			</li>
  			<li class="slideshow-indicator inactive-indicator" >
  			</li>
  		</ol>
      <div class="slideshow-left-control slideshow-control" onclick="CHESLIDESHOW.prevSlide()">
    		<img src="images/left-arrow.png" class="slideshow-left-arrow" />
      </div>
      <div class="slideshow-right-control slideshow-control" onclick="CHESLIDESHOW.nextSlide()">
    		<img src="images/right-arrow.png" class="slideshow-right-arrow" />
      </div>
  		<div class="che-slideshow-slide">
  			<img src="//placehold.it/600x300" />
  			<div class="che-slideshow-caption">
  				Slide 1
  			</div>
  		</div>
  		<div class="che-slideshow-slide inactive">
  			<img src="//placehold.it/600x300" />
  			<div class="che-slideshow-caption">
  				Slide 2
  			</div>
  		</div>
  		<div class="che-slideshow-slide inactive">
  			<img src="//placehold.it/600x300" />
  			<div class="che-slideshow-caption">
  				Slide 3
  			</div>
  		</div>
  		<div class="che-slideshow-slide inactive">
  			<img src="//placehold.it/600x300" />
  			<div class="che-slideshow-caption">
  				Slide 4
  			</div>
  		</div>
  	</div>
  </body>
</html>
