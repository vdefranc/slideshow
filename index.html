<html>
  <head>
    <title>Slideshow</title>
    <link rel="stylesheet" href="dist/slideshow.css">
    <!-- <script type="text/javascript" src ="jquery-1.11.1.min.js"></script> -->
    <script src="dist/slideshow.js"></script>
  </head>
  <body style="border-left: 1px solid #ccc;border-right: 1px solid #ccc;margin: 0 auto;padding: 1em;width: 60%;max-width: 600px;">
  	<h1>Slideshow</h1>
  	<div class="che-slideshow">
  		<ol class="slideshow-indicator-container">
  			<li class="slideshow-indicator" onclick="CHESLIDESHOW.selectSlide(0)">
  			</li>
  			<li class="slideshow-indicator inactive-indicator" onclick="CHESLIDESHOW.selectSlide(1)">
  			</li>
  			<li class="slideshow-indicator inactive-indicator" onclick="CHESLIDESHOW.selectSlide(2)">
  			</li>
  			<li class="slideshow-indicator inactive-indicator" onclick="CHESLIDESHOW.selectSlide(3)">
  			</li>
  		</ol>
  		<img src="images/left-arrow.png" class="slideshow-left-control" onclick="CHESLIDESHOW.prevSlide()" />
		<img src="images/right-arrow.png" class="slideshow-right-control" onclick="CHESLIDESHOW.nextSlide()"/>

  		<div class="che-slideshow-slide">
  			<img src="//placehold.it/600x300" />
  			<div class="che-slideshow-caption">
  				Slide 1
  			</div>
  		</div>
  		<div class="che-slideshow-slide inactive">
  			<img src="//placehold.it/600x300" />
  			<div class="che-slideshow-caption">
  				Slide 2
  			</div>
  		</div>
  		<div class="che-slideshow-slide inactive">
  			<img src="//placehold.it/600x300" />
  			<div class="che-slideshow-caption">
  				Slide 3
  			</div>
  		</div>
  		<div class="che-slideshow-slide inactive">
  			<img src="//placehold.it/600x300" />
  			<div class="che-slideshow-caption">
  				Slide 4
  			</div>
  		</div>
  	</div>
  </body>
</html>
